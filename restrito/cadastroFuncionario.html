  <main class="container text-center mt-5 mainForm" >
    <form class="row g-3">
      <div class="col-md-6 m3"><p>Nome</p><input class="form-control" type="text" name="nome" id="nome"></div>
      <div class="col-md-6 m3"><p>CPF</p><input class="form-control" type="text" name="cpf" id="cpf"></div>
      <div class="col-md-6 m3"><p>Email</p><input class="form-control" type="email" name="email" id="email"></div>
    
      <div class="col-md-6 m3"><p>Cidade</p><input class="form-control" type="text" name="cidade" id="cidade"></div>
    <div class="col-md-6 m3"><p>Data de início do contrato</p><input class="form-control" type="date" name="data_inicio_contrato" id="data_inicio_contrato"></div>
    <div class="col-md-6 m3"><p>Salário</p><input class="form-control" type="number" name="salario" id="salario"></div>
    <div class="col-md-4 m3"><p>Senha</p><input class="form-control" type="password" name="senha" id="senha"></div>
    <div class="col-md-1 m3">
        <p>Médico</p>
        <input class="form-check-input" type="checkbox" name="funcionario_medico" id="funcionario_medico">
    </div>
    <div class="col-md-3 m3">
        <p>Especialidade</p>
        <input class="form-control" type="text" name="especialidade" id="especialidade">
    </div>
    <div class="col-md-4 m3">
        <p>CRM</p>
        <input class="form-control" type="text" name="crm" id="crm">
    </div>
    <div id="especialidade_crm_fields" >
        
    </div>
