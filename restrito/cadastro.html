<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body class="bodyCadastro">
  <header>
    <!-- Barra navegação -->
  
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="cadastroFuncionario.html">Novo Funcionário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">Novo Paciente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listaFuncionarios.html">Listar Funcionários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listaPacientes.html">Listar Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restrito-enderecos.html">Listar Endereços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restrito-agendamentos.html">Listar Todos Agendamentos</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>
  <main class="container text-center mt-5 mainForm" >
    <form class="row g-3">
      <div class="col-md-6 m3"><p>Nome</p><input autocomplete="off"  class="form-control" type="text" name="nome" id="nome"></div>
      <div class="col-md-6 m3"><p>CPF</p><input autocomplete="off"  class="form-control" type="text" name="cpf" id="cpf"></div>
      <div class="col-md-6 m3"><p>Email</p><input autocomplete="off"  class="form-control" type="email" name="email" id="email"></div>
      <div class="col-md-6 m3"> 
        <p>Sexo</p>
        <select class="form-control" name="sexo" id="sexo">
            <option value="" selected disabled>Selecione o Sexo</option>
            <option value="Homem">Homem</option>
            <option value="Mulher">Mulher</option>
            <option value="PrefiroNãoIdentificar">Prefiro não identificar</option>
        </select>
    </div>
  
      <div class="col-md-8 m3"><p>Logradouro</p><input autocomplete="off"  class="form-control" type="text" name="logradouro" id="logradouro"></div>
      <div class="col-md-4 m3"><p>CEP</p><input autocomplete="off"  class="form-control" type="text" name="cep" id="cep"></div>
  
      <div class="col-md-5 m3">
        <p>Estado</p>
        <select class="form-control" name="estado" id="estado">
            <option selected value="" disabled>Estado</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
        </select>
      </div>
      <div class="col-md-7 m3"><p>Cidade</p><input autocomplete="off"  class="form-control" type="text" name="cidade" id="cidade"></div>
      <div class="col-md-3 m3">
        <p>Peso</p>
        <input autocomplete="off"  class="form-control" type="number" name="peso" id="peso">
    </div>
    
    <div class="col-md-4 m3">
        <p>Altura</p>
        <input autocomplete="off"  class="form-control" type="number" name="altura" id="altura">
    </div>
    
    <div class="col-md-5 m3">
        <p>Tipo Sanguíneo</p>
        <select class="form-control" name="tipo_sanguineo" id="tipo_sanguineo">
            <option value="" selected disabled>Selecione o Tipo Sanguíneo</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
    </div>
    

      <input   type="button" value="Enviar" class="btn btn-primary">
  </form>
  
  </main>
  <footer>
    <p>Direitos reservados.</p>
  </footer>
</body>
</html>
